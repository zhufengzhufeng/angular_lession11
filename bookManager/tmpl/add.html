<form class="form-horizontal">
    <!--boostrap 是12列布局-->
    <div class="form-group">
        <!--label占两列-->
        <label for="bookName" class="control-label col-md-2 ">书名</label>
        <!--div占10列-->
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookName" placeholder="请输入书名">
        </div>
    </div>
    <div class="form-group">
        <!--label占两列-->
        <label for="bookPrice" class="control-label col-md-2 ">书的价格</label>
        <!--div占10列-->
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookPrice" placeholder="请输入价格">
        </div>
    </div>
    <div class="form-group">
        <!--label占两列-->
        <label for="bookCover" class="control-label col-md-2 ">书的封面</label>
        <!--div占10列-->
        <div class="col-md-10">
            <input type="text" class="form-control" id="bookCover" placeholder="请输入封面">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-success">提交</button>
        </div>
    </div>
</form>
